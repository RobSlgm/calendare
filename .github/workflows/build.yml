name: ðŸ­ Build Calendare Server

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - release/**
  #     - main
  # pull_request:
  #   branches:
  #     - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CHART_REPO: charts

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - uses: dotnet/nbgv@v0.4.2
        id: meta
        with:
          setAllVars: true

      - name: Prepare lower case names
        id: migr
        run: |
          REPOSITORY_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repository_lc=$REPOSITORY_LC" >> $GITHUB_OUTPUT
          REPOSITORY_OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "repository_owner_lc=$REPOSITORY_OWNER_LC" >> $GITHUB_OUTPUT
          SERVER_IMAGE_NAME=$(echo "${{ github.repository }}.server" | tr '[:upper:]' '[:lower:]')
          echo "server_image_name=$SERVER_IMAGE_NAME" >> $GITHUB_OUTPUT
          MIGRATION_IMAGE_NAME=$(echo "${{ github.repository }}.migration" | tr '[:upper:]' '[:lower:]')
          echo "migration_image_name=$MIGRATION_IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish server container to registry
        run: |
          dotnet publish --os linux --arch x64 /t:PublishContainer \
            /p:ContainerImageTags='"${{ steps.meta.outputs.SemVer2 }};${{ steps.meta.outputs.MajorMinorVersion }};${{ steps.meta.outputs.Version }};latest"' \
            -p ContainerRegistry=${{ env.REGISTRY }} \
            -p ContainerRepository=${{ steps.migr.outputs.server_image_name }}

      - name: Build database migration
        working-directory: Data
        run: |
          dotnet tool install dotnet-ef
          dotnet ef migrations bundle --self-contained -r linux-x64 --force -o ../artifacts/efbundle

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push database migration container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile.migration
          push: true
          # sbom: true
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.GitCommitDate }}
            SEMVER2=${{ steps.meta.outputs.SemVer2 }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.migr.outputs.migration_image_name }}:latest
            ${{ env.REGISTRY }}/${{ steps.migr.outputs.migration_image_name }}:${{ steps.meta.outputs.SemVer2 }}
            ${{ env.REGISTRY }}/${{ steps.migr.outputs.migration_image_name }}:${{ steps.meta.outputs.MajorMinorVersion }}
            ${{ env.REGISTRY }}/${{ steps.migr.outputs.migration_image_name }}:${{ steps.meta.outputs.Version }}

      - name: Push Helm chart
        env:
          VERSION: ${{ steps.meta.outputs.SemVer2 }}
        run: |
          helm package ./deploy --version "$VERSION" --app-version "$VERSION"
          helm push calendare-${VERSION}.tgz oci://${{ env.REGISTRY }}/${{ steps.migr.outputs.repository_owner_lc }}/${{ env.CHART_REPO }}
